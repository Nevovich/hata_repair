<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Ремонт квартир</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header row justify-content-between align-items-center">
                <img src="img\logo.jpg" alt="logo" class="header-logo">
                <div class="header-contact">
                    <div class="header-contact-mobile d-none d-md-inline-block">
                        <span>Калуга, Москва, МО</span>
                        <a href="tel:+74954225131
                        "><strong>+7 (495) 42-251-31</strong></a>
                    </div>
                    <button class="btn header-contact-btn">Перезвоните мне</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="hero-content col-12 col-lg-6">
                        <h1 class="hero-content__title">Внутренняя отделка помещений "под ключ"</h1>
                        <span class="hero-content__subtitle hero-content__subtitle_bold">с гарантией качества, прописанной в договоре</span>
                        <div class="hero-list">
                            <div class="hero-list__item d-flex align-items-center">
                                <img src="img/hero-block/hero-image_alarm.svg" alt="alarm" class="hero-list__image hero-list__image_small">
                                <p class="text hero-list__item_text">Точно соблюдаем сроки</p>
                            </div>
                            <div class="hero-list__item d-flex align-items-center">
                                <img src="img/hero-block/hero-image_calculator.svg" alt="calculator" class="hero-list__image hero-list__image_small">
                                <p class="text hero-list__item_text">Рассчитаем смету на работы
                                    и материалы в день обращения</p>
                            </div>
                            <div class="hero-list__item d-flex align-items-center">
                                <img src="img/hero-block/hero-image_paints.svg" alt="paints" class="hero-list__image hero-list__image_small">
                                <p class="text hero-list__item_text">Предложим более 100 вариантов 
                                    исполнения дизайна Вашего жилья</p>
                            </div>
                        </div>
                    </div>
                    <img class="hero-image col-12 col-lg-6" src="img/hero-block/hero-image.jpg" alt="План Квартиры">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
